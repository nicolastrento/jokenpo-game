<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style-responsivo.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
  <title>Dev Club - JokenPo</title>
</head>

<body>
  <main>
    <div class="container">
      <h1>JokenPô</h1>

      <div class="button">
        <button id="pedra" onclick="playHuman('pedra')"><img src="assets/pedra.png" alt="pedra" width="100px"></button>
        <button id="papel" onclick="playHuman('papel')"><img src="assets/papel.png" alt="papel" width="100px"></button>
        <button id="tesoura" onclick="playHuman('tesoura')"><img src="assets/tesoura.png" alt="tesoura"
            width="100px"></button>
      </div>

      <div class="machine-result"></div>

      <div class="container-result">
        <p class="your-score">Sua Pontuação: <span id="human-score">0</span></p>
        <p class="opponent-score">Pontuação Adversário: <span id="machine-score">0</span></p>
      </div>
      <p class="result"></p>
      
      <img class="background-jokenpo" src="assets/background-jokenpo.jpg" alt="back-jokenpo">
      <div class="overlay"></div><small></small>
    </div>
  </main>

</body>

</html>
